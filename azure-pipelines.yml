# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: plan
  displayName: "Terraform Plan for AutoScale VMs"
  jobs:
  - job: TerraformPlan
    displayName: "Terraform Plan"
    steps:
    - script: |
       terraform init
       terraform validate
       terraform plan
       